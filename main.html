<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="main">
  </div>
  <script>
    const data = [
      { id: '01', name: 'nam1', email: 'email@1', phone: '0123456789' },
      { id: '02', name: 'nam2', email: 'email@2', phone: '1123456789' },
      { id: '03', name: 'nam3', email: 'email@3', phone: '2123456789' }
    ];
    const main = document.getElementById('main');
    (function () {
      const myTable = document.createElement('table');
      data.forEach(item => {
        let myDiv = document.createElement('div');
        let myTr = document.createElement('tr');
        for (const p in item) {
          let myTd = document.createElement('td');
          myTd.append(item[p]);
          myTr.append(myTd);
        }
        myDiv.append(myTr)
        myTable.append(myDiv);
        myTr.onclick = myOnclick;
      });

      main.append(myTable);
    })();

    function myOnclick(event) {
      const pre = document.getElementsByTagName('pre');
      pre.length ? pre[0].remove() : 1;
      const item = {};
      item.id = event.currentTarget.getElementsByTagName('td')[0].innerHTML;
      item.name = event.currentTarget.getElementsByTagName('td')[1].innerHTML;
      item.email = event.currentTarget.getElementsByTagName('td')[2].innerHTML;
      item.phone = event.currentTarget.getElementsByTagName('td')[3].innerHTML;
      const myValue = document.createElement('pre');
      const showData = `
============
Item = ${JSON.stringify(item)}
            
id = ${item.id}
name = ${item.name}
email= ${item.email}
phone= ${item.phone}
            `
      myValue.append(showData)
      main.after(myValue);
      console.log(event);
    }
  </script>
</body>

</html>
